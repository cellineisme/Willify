<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willify</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Willify</a>

      <div class="navbar-nav">
        <a href="index.html">Home</a>
        <a href="#songs">Songs</a>
        <a href="register.html">Register</a>
        <a href="aboutus.html">About Us</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="hamburger-menu"
          ><i><i data-feather="menu"></i></i
        ></a>
      </div>
    </nav>

    <!-- navbar end -->

    <!-- songs start -->
    <div class="title" id="title">
      <h2>Explore New Music Daily</h2>
      <div class="recbox">
        <a href="songdetail.html?song=eternal_sunshine">
          <div class="reccard">
            <div class="songcover">
              <img src="img/ari.jpg" alt="Ariana Grande - eternal sunshine" />
            </div>
            <div class="songrec">
              <h2 class="title">eternal sunshine</h2>
              <h3 class="artist">Ariana Grande</h3>
            </div>
          </div>
        </a>

        <a href="songdetail.html?song=sudden_shower">
          <div class="reccard">
            <div class="songcover">
              <img src="img/eclipse.jpg" alt="ECLIPSE - Sudden Shower" />
            </div>
            <div class="songrec">
              <h2 class="title">Sudden Shower</h2>
              <h3 class="artist">ECLIPSE</h3>
            </div>
          </div>
        </a>

        <a href="songdetail.html?song=drunk">
          <div class="reccard">
            <div class="songcover">
              <img src="img/keshi.jpg" alt="keshi - drunk" />
            </div>
            <div class="songrec">
              <h2 class="title">drunk</h2>
              <h3 class="artist">keshi</h3>
            </div>
          </div>
        </a>

        <a href="songdetail.html?song=thru_these_tears">
          <div class="reccard">
            <div class="songcover">
              <img src="img/lany2.jpg" alt="LANY - Thru These Tears" />
            </div>
            <div class="songrec">
              <h2 class="title">Thru These Tears</h2>
              <h3 class="artist">LANY</h3>
            </div>
          </div>
        </a>

        <a href="songdetail.html?song=photograph">
          <div class="reccard">
            <div class="songcover">
              <img src="img/ed.jpg" alt="Ed Sheeran - Photograph" />
            </div>
            <div class="songrec">
              <h2 class="title">Photograph</h2>
              <h3 class="artist">Ed Sheeran</h3>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- songs end -->

    <!-- icon -->
    <script>
      feather.replace();
    </script>
    <!-- javascript -->
    <script src="js/script.js"></script>

    <script type="text/javascript"></script>
  </body>
</html>
